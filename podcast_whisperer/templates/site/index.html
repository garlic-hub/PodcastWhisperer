{% extends 'base.html' %}

{% block header %}
{% block title %}Search and View Transcripts{% endblock %}
{% endblock %}

{% block content %}
<div class="list-group w-auto">
  {% if not shows %}
  Please log in and add a show from the menu
  {% else %}
  {% for show in shows %}
  <a href="{{ url_for('site.episode_list', show_name=show['name']) }}" class="list-group-item list-group-item-action d-flex gap-3 py-3">
    <img src="https://github.com/twbs.png" alt="Podcast Icon" width="32" height="32" class="rounded-circle flex-shrink-0">
    <div class="d-flex gap-2 w-100 justify-content-between">
      {{ show['name'] }}
      <small class="opacity-50 text-nowrap">now</small>
    </div>
  </a>
  {% endfor %}
  {% endif %}
</div>

{% endblock %}
