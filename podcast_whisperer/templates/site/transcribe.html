{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Transcribe an Episode{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post" enctype=multipart/form-data>
  <label for="show">Show</label>
  <select name="show" id="show" required>
    {% for show in shows %}
    <option value="{{ show['name']}}">{{ show['name'] }}</option>
    {% endfor %}
  </select>
  <label for="episode">Episode Name</label>
  <input name="episode" id="episode" required>
  <input type="hidden" name="MAX_FILE_SIZE" value="107374182400" />
  <input type="file" name="file" required />
  <input type="submit" value="Transcribe Episode">
</form>
{% endblock %}
