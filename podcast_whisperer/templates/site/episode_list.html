{% extends 'base.html' %}

{% block header %}
{% block title %}Select a Transcription To View{% endblock %}
{% endblock %}

{% block content %}
<h2>Episodes for {{ show }}</h2>
<ul>
  {% for episode in episodes %}
  <li><a class="action" href="{{ url_for('site.view_transcript', episode_id=episode['id']) }}">{{ episode['name'] }}</a></li>
  {% endfor %}
</ul>
{% endblock %}
