{% extends 'base.html' %}

{% block header %}
{% block title %}Transcripts for {{ show }}{% endblock %}
{% endblock %}

{% block content %}
What episode would you like to view a transcript for?
<div class="list-group">
  {% for episode in episodes %}
  <a class="list-group-item list-group-item-action" href="{{ url_for('site.view_transcript', episode_id=episode['id']) }}">{{ episode['name'] }}</a>
  {% endfor %}
</div>
{% endblock %}
