{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Add a New Show{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="show">Show</label>
    <input name="show" id="show" required>
    <input type="submit" value="Add Show">
  </form>
{% endblock %}
